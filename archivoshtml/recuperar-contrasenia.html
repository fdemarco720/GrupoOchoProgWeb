<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estiloscss/recuperar-contrasenia.css">
    <title>Bomflix - Recuperar Contraseña</title>
</head>
<body class="body">
    <header><h1 class="header-titulo">B O M F L I X</h1></header>
    
        <main class="body-principal">
            <h2>Recuperar Contraseña</h2>
            <form action="../archivoshtml/recuperar-contrasenia.html">
                <label for="nombreDeUsuario">
                    Nombre De Usuario
                    <input type="text" id="nombreDeUsuario" placeholder="Usurio1462" required>
                </label>
                <br>
                <label for="email"> 
                    Correo Electronico
                    <input type="text" id="email" placeholder="ejemplo@gmail.com" required>
                </label>
                <button type="submit" class="boton-confirmar">Confirmar</button>
                <button class="boton-cancelar"><a href="../archivoshtml/login.html"></a>Cancelar</button> 
            </form>
           
        </main>
</body>
</html>
