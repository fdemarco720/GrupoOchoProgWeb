<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./estiloscss/principal.css" />
    <link rel="stylesheet" href="./estiloscss/pelicula.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>BOMFLIX/MENU</title>
  </head>
  <body>
    <header class="principal-header">
      <nav class="principal-nav">
        <div class="titulo">
          <h1>Bomflix</h1>
        </div>
        <div class="barra">
          <ul>
            <li><a href="./principal.html">Home</a></li>
            <li><a href="./series.html">Series</a></li>
            <li><a href="./peliculas.html">Peliculas</a></li>
            <li>Perfil</li>
          </ul>
        </div>
        <div class="miCuenta">
          <a href="./perfil.html">Mi cuenta</a>
        </div>
      </nav>
    </header>

    <main class="peliculas-flex">
      <section class="barra-lateral">
        <div>
          <h2>Series</h2>
        </div>
        <div>
          <input type="text" placeholder="Buscar" />
          <button type="submit">Buscar</button>
        </div>
        <div>
          <form action="#" method="post">
            <label for="categorias">Categorias</label>
            <select id="categorias" name="categorias">
              <option value="1">Ultimos lanzamientos</option>
              <option value="2">Hechos reales</option>
              <option value="3">Suspenso</option>
              <option value="4">Drama</option>
              <option value="5">Miniseries</option>
              <option value="7">Accion</option>
              <option value="8">Fantasia</option>
            </select>
          </form>
        </div>

        <div>
          <form action="#" method="post">
            <label for="origen">Temporadas</label>
            <select id="origen" name="origen">
              <option value="1">Una</option>
              <option value="2">Hasta tres</option>
              <option value="3">Tres o más</option>
            </select>
          </form>
        </div>

        <div>
          <form action="#" method="post">
            <label for="año">Año lanzamiento</label>
            <select id="año" name="año">
              <option value="1">2024</option>
              <option value="2">2023</option>
              <option value="3">2022</option>
              <option value="4">2021</option>
              <option value="5">2020</option>
              <option value="6">2010</option>
              <option value="7">2000</option>
              <option value="8">1990</option>
            </select>
          </form>
        </div>
      </section>

      <section class="grid-peliculas">
        <img src="./img/13razones.jpg" alt="img13" />
        <img src="./img/series/boys.jpg" alt="boys" />
        <img src="./img/series/dark.jpg" alt="dark" />
        <img src="./img/series/house.jpg" alt="house" />
        <img src="./img/series/lucifer.jpg" alt="lucifer" />
        <img src="./img/series/orange.webp" alt="orange" />
        <img src="./img/bebereno.jpg" alt="bebereno">
        <img src="./img/china.jpg" alt="china">
      </section>
    </main>
  </body>
</html>
