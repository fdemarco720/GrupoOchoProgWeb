<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=, initial-scale=1.0" />
  <link rel="stylesheet" href="./estiloscss/principal.css" />
  <link rel="stylesheet" href="./estiloscss/pelicula.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://kit.fontawesome.com/f1568403b0.js" crossorigin="anonymous"></script>
  <title>BOMFLIX/MENU</title>
</head>

<body>
  <header>
    <nav class="principal-nav">
      <div class="titulo">
        <h1><a href="./principal.html">Bomflix</a></h1>
      </div>
      <div class="barra">
        <ul>
            <li><a href="./principal.html">Home</a></li>
            <li><a href="./series.html">Series</a></li>
            <li><a href="./peliculas.html">Peliculas</a></li>
        </ul>
      </div>
      <div class="miCuenta">
        <a href="./perfil.html"><i class="fa-regular fa-user"></i></a>
      </div>
    </nav>
  </header>

  <main class="peliculas-flex">
    <section class="barra-lateral">
      <div>
        <h2>Peliculas</h2>
      </div>
      <div>
        <input type="text" placeholder="Buscar" />
        <button type="submit">Buscar</button>
      </div>
      <div>
        <form action="#" method="post">
          <label for="categorias">Categorias</label>
          <select id="categorias" name="categorias">
            <option value="1">Disney</option>
            <option value="2">Hechos reales</option>
            <option value="3">Terror</option>
            <option value="4">Drama</option>
            <option value="5">Aventura</option>
            <option value="6">Ciencia ficcion</option>
            <option value="7">Accion</option>
            <option value="8">Fantasia</option>
          </select>
        </form>
      </div>

      <div>
        <form action="#" method="post">
          <label for="origen">Origen</label>
          <select id="origen" name="origen">
            <option value="1">Estadounidense</option>
            <option value="2">Argentino</option>
            <option value="3">Latinoamericano</option>
            <option value="4">Europeo</option>
            <option value="5">Asiático</option>
          </select>
        </form>
      </div>

      <div>
        <form action="#" method="post">
          <label for="año">Año lanzamiento</label>
          <select id="año" name="año">
            <option value="1">2024</option>
            <option value="2">2023</option>
            <option value="3">2022</option>
            <option value="4">2021</option>
            <option value="5">2020</option>
            <option value="6">2010</option>
            <option value="7">2000</option>
            <option value="8">1990</option>
          </select>
        </form>
      </div>
    </section>

    <section class="grid-peliculas">
      <a href="./detalle-pelicula.html"><img src="./img/coco.jpeg" alt="imgCoco"></a></a>
      <!-- <img src="./img/coco.jpeg" alt="imgCoco"> -->
      <img src="./img/enredados.jpg" alt="imgEnrerados">
      <img src="./img/encanto.jpeg" alt="imgEncanto">
      <img src="./img/toystory2.webp" alt="imgTS2">
      <img src="./img/toystory4.webp" alt="imgTS4">
      <img src="./img/bossLightYear.jpeg" alt="imgBLY">
      <img src="./img/cars.jpg" alt="imgCars">
      <img src="./img/elemental.jpeg" alt="imgElemental">
      <img src="./img/losIncreibles.jpg" alt="imgLosInc">
    </section>
  </main>
</body>

</html>
