<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/perfil.css">
    <link rel="stylesheet" href="../styles/principal.css">
    <script src="https://kit.fontawesome.com/f1568403b0.js" crossorigin="anonymous"></script>

    <title>BOMFLIX-PERFIL</title>
</head>
<body> 
    <header>
        <nav class="principal-nav">
          <div class="titulo">
            <h1><a href="./principal.html">Bomflix</a></h1>
          </div>
          <div class="barra">
            <ul>
              <li><a href="./principal.html">Home</a></li>
              <li><a href="./series.html">Series</a></li>
              <li><a href="./peliculas.html">Peliculas</a></li>
            </ul>
          </div>
          <div class="miCuenta">
            <a href="./perfil.html"><i class="fa-regular fa-user"></i></a>
            <a href="../index.html"> <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
        </nav>
      </header>

    <main>
        <h2 class="mi-perfil">Mi Perfil</h2>

        <section>
                <article class="foto">
                    <img src="../img/Messi Vé.jpg" alt="imgperfil">
                    <h4 id="user">Nombre de Usuario</h4>
                    <p>Mis favoritos <i class="fa-regular fa-heart"></i></p>
                    <p>Notificaciones <i class="fa-regular fa-bell"></i></p>
                </article>
                    
                    <article class="datos-usuario">
                <form class="formulario" action="./principal.html" method="get">      
                        <label class="datos-usuario-email" for="email" id="em">E-mail : </label>
                            <p>ejemplo@gmail.com</p>
                        <label id="contrasenia" class="contrasenia" for="contraseña">Contraseña : 
                            <!--AGREGO UN <P> DINAMICO CON EL LENGTH DE LA CONTRASEÑA-->
                        </label>
                        <label for="Nueva-contrasenia" >Nueva Contraseña: </label>
                        <input type="password" name="Nueva-contrasenia" id="NC" class="ingreso" placeholder="Nueva contraseña" >
                        <label for="Repetir-contrasenia">Repetir Contraseña: </label>
                        <input type="password" name="Repetir-contrasenia" id="RC" class="ingreso" placeholder="Repita la contraseña" >
                    </article>

                    <article class="pagos">
                        <h4>Método de pago</h4>

                        <div class="tarjetas">
                            <label for="tarjeta_credito" class="labeltarjeta">
                                <input type="radio" name="metodo_pago" id="tarjeta_credito" value="tarjeta_credito" class="radios" required>Tarjeta de crédito</label>
                            <div class="numero-tarjeta">

                                <label for="numero_tarjeta">Número de tarjeta</label>
                                <input type="number" name="metodo_pago" id="numero_tarjeta" class="ingreso">
                            </div>
                            <div class="codigo-cvv">
                                <label for="codigo_cvv">Código CVV</label>
                                <input type="number" name="metodo_pago" id="codigo_cvv" class="ingreso">
                            </div>
                        </div>

                        <div class="efectivo">
                            <label for="rapi_pago">
                            <input type="radio" name="metodo_pago" id="rapi_pago" value="rapi_pago" class="radios"> Rapi pago </label>
                            
                            <label for="pago_facil">
                            <input type="radio" name="metodo_pago" id="pago_facil" value="pago_facil" class="radios">Pago facíl </label>  
                        </div>

                        <div class="banco">
                            <label for="transferencia_bancaria">
                                <input type="radio" name="metodo_pago" id="transferencia_bancaria" class="radios">
                                Transferencia bancaria
                                <br>
                                <p>CBU:14312414141512151</p>
                            </label> 
                        </div>
                    </article>
                    <br>
                    <div class="botones">  
                        <button class="guardar-cambios" type="submit" >Guardar cambios</button>
                        <button id="cancelar-suscripcion" class="cancelar-suscripcion" type="button"><a href="../index.html"> Cancelar Suscripción</a></button>
                    </div>
                </form>
        </section>
    </main>

      <footer class="footer-home">
        <p>FACUNDO DE MARCO</p>
        <p>MARTIN MEZA</p>
        <p>FRANCO NADAL</p>
        <p>LUCIANO JAIME</p>
      </footer>
      
      <script src="../js/perfilFran.js"></script>
   
     
</body>
</html>
