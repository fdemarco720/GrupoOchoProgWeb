<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMFLIX | Pefil</title>
    <link rel="stylesheet" href="../styles/perfil-mejorado.css">
    <script src="https://kit.fontawesome.com/f1568403b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="principal-nav">
            <div class="titulo">
                <h1><a href="./principal.html">Bomflix</a></h1>
            </div>
            <div class="seleccion-menu">
                <ul>
                    <li><a href="./principal.html">Home</a></li>
                    <li><a href="./series.html">Series</a></li>
                    <li><a href="./peliculas.html">Peliculas</a></li>
                </ul>
            </div>

            <div class="iconos-header">    
                <a href="./perfil.html"><i class="fa-regular fa-user"></i></a>
                <a href="../index.html"> <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </nav>
      </header>
      
        <main>
            <div class="contenedor-principal">
                <section class="mi-perfil">
                    <h3>Mi Perfil</h3>
                </section>
                <section class="informacion-usuario">
                    <img src="../img/Messi Vé.jpg" alt="Foto de usuario">
                    <h4>Nombre de Usuario</h4>
                    <p>Mis favoritos <i class="fa-regular fa-heart"></i></p>
                    <p>Notificaciones <i class="fa-regular fa-bell"></i></p>
                </section>

                <section class="datos-usuario">
                    <div>
                        <h4>E-mail: </h4>
                        <p> ejemplo@gmail.com</p>
                    </div>
                    <div>
                        <h4>Contaseña: </h4>
                        <p> contraseñaActual</p>
                    </div>
                    <form action="./pefil-mejorado.html">
                                    <div class="formulario-div">   
                                        <label for="nueva-contraseña">Nueva Contraseña</label>
                                        <input type="password" name="nueva-contraseña" placeholder="**********">    
                                    </div>
                                    <div class="formulario-div">
                                        <label for="repetir-contraseña">Repetir Contraseña</label>
                                        <input type="password" name="repetir-contraseña" placeholder="Repetir Contraseña">
                                    </div>    
                            </section>

                            <section class="metodo-pago-usuario">
                                <h4>Método de pago</h4>

                                <div class="tarjetas">
                                        <label for="tarjeta_credito">
                                            <input type="radio" name="metodo_pago" value="tarjeta_credito" required>Tarjeta de crédito</label>
                                
                                        <div>
                                            <label for="numero_tarjeta">Número de tarjeta</label>
                                                <input type="number" name="metodo_pago">
                                        </div>
                                    
                                        <div>
                                            <label for="codigo_cvv">Código CVV</label>
                                                <input type="number" name="metodo_pago">
                                        </div>
                                </div>

                                <div class="efectivo">
                                    <label for="rapi_pago">
                                        <input type="radio" name="metodo_pago"> Rapi pago </label>
                                    
                                    <label for="pago_facil">
                                        <input type="radio" name="metodo_pago">Pago facíl </label>  
                                </div>

                                <div class="banco">
                                    <label for="Transferencia_bancaria">
                                        <input type="radio" name="metodo_pago">
                                        Transferencia bancaria
                                        <p>CBU:14312414141512151</p>
                                    </label> 
                                </div>
                            </section>

                            <section class="botones">  
                                <div class="botones-div">
                                    <button type="submit">Guardar Cambios</button>
                                    <button type="button" > <a href="./pefil-mejorado.html"></a>Cancelar Subscripción</button>
                                </div>   
                            </section>
                    </form>   
            </div>               
        </main>
</body>
</html>
