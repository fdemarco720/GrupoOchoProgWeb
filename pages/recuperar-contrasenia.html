<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/recuperar-contrasenia.css">
    <title>Bomflix - Recuperar Contraseña</title>
</head>
<body >
    <header class="login-header">   
        <nav class="login-nav">
            <h1>B O M F L I X</h1>
            <h3>Las mejores series y películas</h3>
        </nav>
    </header>

        <main class="login-main">
            <section class="login-main-section">
               <h3>¿Olvidaste la contraseña?</h3>
               <p>¡No te prepcupes!</p> 
               <p>Completa los datos y recuperala.</p>
               <form id="formulario" action="../index.html" method="get">
                <label for="nombre_usuario">Nombre de usuario: <br>
                    <input type="text" name="nombreDeusuario" id="nombre_De_usuario" placeholder="Nombre de usuario" required>
                </label>
                <label for="email">Correo Electronico: <br>
                    <input type="text" name="email" id="email" placeholder="ejemplo@gmail.com" required>
                </label>
                <button id="boton-confirmar" class="button-confirmar" type="submit" >Confirmar</button>
                <button class="button-cancelar" type="button"><a href="../index.html">Cancelar</a></button>
            </form>
           
        </section>
        </main>

       <script src="../js/recuperar-contrasenia.js"></script>
</body>
</html>
