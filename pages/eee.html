<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../GrupoOchoProgWeb/styles/registrar-usuario.css">
    <title>Registro Usuario</title>
</head>

  <body>
    <header>
      <h1>B O M F L I X</h1>
      <h3>Las mejores series y películas</h3>
      <h2>REGISTRARSE</h2>
    </header>
    <main>
      <form action="../index.html">
        <div class="formulario-registro">
          <div class="form-mitad">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" value="fefefefefS" required>

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" value="wdwddwdS" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" value="martinmeza@gmail.com" required>
          </div>

          <div class="form-otramitad">
            <label for="nombre_usuario">Nombre de usuario</label>
            <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Ingrese un nombre de usuario" value="e12fwewfefe" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contrasena" id="contraseña" placeholder="Ingrese una contraseña" value="abAB12###" required>

            <label for="contraseña_repetida">Repetir contraseña</label>
            <input type="password" name="contrasena_repetida" id="contraseña_repetida" placeholder="Repita la contraseña" value="abAB12###" required>
          </div>
        </div>
        <div class="formulario-metodopago">
          <div class="metodos-de-pago">
            <h4>Método de pago</h4>

            <div class="opcion-tarjeta">
              <label for="tarjeta_credito">
                <input type="radio" name="metodo_pago" id="tarjeta_credito" value="tarjeta_credito" checked required>
                Tarjeta de crédito</label>
              <br>
              <label for="numero_tarjeta">Número de tarjeta</label>
                <input type="number" name="metodo_pago" id="numero_tarjeta" value="1234567891023456">
              <label for="codigo_cvv">Código CVV</label>
                <input type="number" name="metodo_pago" id="codigo_cvv" value="123">
              <br>
            </div>

            <div class="opcion-cupon">
              <br>
              <label for="rapi_pago">
                <input type="radio" name="metodo_pago" id="rapi_pago" value="rapi_pago">
                Rapi pago
              </label>
              <label for="pago_facil">
                <input type="radio" name="metodo_pago" id="pago_facil" value="pago_facil">
                Pago facil
              </label>
            </div>

            <br>

            <div class="opcion-bancaria">
              <label for="Transferencia_bancaria">
                <input type="radio" name="metodo_pago" id="Transferencia_bancaria">
                Transferencia bancaria
                <br>
                <p>CBU:14312414141512151</p>
              </label>
              <br>
            </div>
          </div>

          <div class="botones">
            <button id="boton-confirmacion" class="boton-confirmar" type="submit" >Confirmar</button>
            <button class="boton-cancelar" type="button">
              <a href="../index.html">Cancelar</a>
            </button>
          </div>
        </div>
      </form>
      <script src="../js/eee.js"></script>
    </main>
    
  </body>
</html>
