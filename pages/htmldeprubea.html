<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Obtener Name de <img> con JavaScript</title>
<style>
  /* Estilos opcionales para resaltar la interacción */
  img {
    cursor: pointer;
    border: 2px solid #ccc;
    padding: 5px;
    margin: 5px;
  }
</style>
</head>
<body>

<section id="miSection">
  <img src="../img/coco.jpeg" alt="Descripción de la imagen" name="imagen1">
  <img src="../img/anticristo.jpg" alt="Otra descripción" name="imagen2">
  <!-- Añadir más imágenes si es necesario -->
</section>

<script src="../js/detalle-pelicula.js">
</script>

</body>
</html>
