<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>LOGIN</title>
</head>
<body>

    <header class="login-header">   
        <nav class="login-nav">
            <h1>B O M F L I X</h1>
            <h3>Las mejores series y películas</h3>
        </nav>
    </header>
    
    <main class="login-main">
        <section class="login-main-section">
       <form action="./pages/principal.html" method="get" id="form">
            <label for="nombre_usuario">Nombre de usuario <br>
                <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Nombre de usuario" required>
            </label>
            <label for="contraseña">Contraseña <br>
                <input type="password" name="contrasenia" id="contrasenia" placeholder="*****************" required>
            </label>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div>
            <p id="alertas"></p>
            <a href="./pages/recuperar-contrasenia.html">Recuperar contraseña</a>
            <a href="./pages/registrar-usuario.html">Registrarse</a>
        </div> 
    </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
